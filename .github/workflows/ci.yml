name: Next.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript build
        run: npm run build

      - name: Run seed script (optional)
        if: ${{ always() }}
        run: |
          if npm run | grep -q "seed:users"; then
            npm run seed:users
          else
            echo "Seed script not found. Skipping..."
          fi

      - name: Run tests
        if: ${{ always() }}
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "Test script not found. Skipping..."
          fi

      - name: Trigger Render Deploy
        if: ${{ success() }}
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          else
            echo "Render deploy hook secret is not set. Skipping deploy."
          fi
